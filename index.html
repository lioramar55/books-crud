<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <div class="container">
      <header>
        <h1 data-trans="title">Lior's Book Shop</h1>
        <button class="btn btn-success btn-create" onclick="renderModal(0,0)" data-trans="add-book">
          Add Book
        </button>
      </header>
      <div class="add-book-modal"></div>

      <section class="books-display">
        <table class="table table-dark table-striped">
          <thead></thead>
          <tbody></tbody>
        </table>
      </section>

      <section onsubmit="onRateSubmit(event)" class="book-modal">
        <button class="close-btn" onclick="toggleModal()">X</button>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <img src="" alt="book-cover-image" />
        <p></p>
        <button class="decrease" onclick="onRate(false)">-</button>
        <label for="rate">
          <input min="0" max="10" value="0" type="number" />
        </label>
        <button class="increase" onclick="onRate(true)">+</button>
        <button onclick="onRateSubmit()" class="btn btn-primary" data-trans="rate">Rate</button>
      </section>
      <div class="lang">
        <div class="en">
          <h5>English</h5>
          <img src="assets/imgs/en.png" />
        </div>
        <div class="he">
          <h5>עברית</h5>
          <img src="assets/imgs/he.png" />
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="paging pagination"></ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/utils.services.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.services.js"></script>
    <script src="js/services/books.services.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
